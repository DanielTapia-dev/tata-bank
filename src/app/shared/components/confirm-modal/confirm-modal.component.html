<div class="modal-overlay">
  <div class="modal">
    <img [src]="icon" alt="icono" class="modal-icon" />
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <hr />
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">{{ cancelText }}</button>
      <button class="confirm-btn" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
